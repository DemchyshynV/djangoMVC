{% extends 'base.html' %}
{% block title %}
    All Pizzas
{% endblock %}
{% block body %}
    {% for pizza in pizzas %}
        <h1>{{ pizza.name }}</h1>
        {% if pizza.photo %}
            <img src="{{ pizza.photo.url }}" alt="{{ pizza.name }}">

        {% endif %}
        <div>{{ pizza.description }}</div>
        <div>{{ pizza.cost }}</div>
    {% endfor %}
    {% if pizzas == None %}
        <h1>Pizzas not found</h1>
    {% endif %}

{% endblock %}
